<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./public/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css"
        integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <title>HoMyFood</title>
</head>

<body>
    <header class="header">
        <h1 class="header__title">ohmyfood</h1>
        <p class="header__localisation-city">
            <i class="fas fa-map-marker-alt"></i>
            Paris, Belleville
        </p>
    </header>
    <main>
        <div class="presentation">
            <div class="presentation__call-to-action">
                <h2>Réservez le menu qui <br> vous convient</h2>
                <p class="presentation__txt">Découvrez des restaurants d'exeption <br> séléctionnés par nos soins.</p>
                <button class="presentation__button" type="button">
                    Explorer nos restaurants
                </button>
            </div>
        </div>
        <div class="fonctionnement">
            <h2 class="fonctionnement__title">Fonctionnement</h2>
            <ul class="fonctionnement__order-list">
                <li class="fonctionnement__detail"><span class="fonctionnement__number">1</span><i class="fas fa-mobile-alt"></i>Choisissez votre menu</li>
                <li class="fonctionnement__detail"><span class="fonctionnement__number">2</span><i class="fas fa-list-ul"></i>Composez votre menu</li>
                <li class="fonctionnement__detail fonctionnement__detail--violet"><span class="fonctionnement__number">3</span><i class="fas fa-store" id="fas--violet"></i>Dégustez au restaurant</li>
            </ul>
        </div>

    
    </main>
    <footer></footer>
</body>

</html>
